openapi: 3.0.3
info:
  title: SpokerV2 Config API
  version: 1.0.0
paths:
  /api/v1/config:
    get:
      summary: Get backend configuration
      description: Returns API configuration values used by the frontend.
      responses:
        '200':
          description: Config values
          content:
            application/json:
              schema:
                type: object
                properties:
                  API_VERSION:
                    type: string
                    example: v1
                  API_BASE_URL:
                    type: string
                    example: /api/
                  API_URL:
                    type: string
                    example: /api/v1